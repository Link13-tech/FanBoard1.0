

{% extends 'default.html' %}
{% load i18n %}

{% block head_title %}{% trans "Accaunt activation" %}{% endblock %}

{% block content %}
    <h1>{% trans "Input activation code" %}</h1>
    <form action="{% url 'confirm_user' %}" method="post">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="{% trans 'Input activation code' %}">
        </label>
        <input type="submit" value="{% trans 'Confirm' %}">
    </form>
{% endblock %}
